title: "Кібербезпека: Віруси та безпека (автор: ШІ)"
start: start

story:
  start:
    text: "Windows Defender надіслав сповіщення: 'Знайдено загрозу: Trojan.Win32.Malware'. Що ви зробите?"
    choices:
      - text: "Натиснути 'Видалити загрозу'"
        next: defender_action
      - text: "Ігнорувати сповіщення"
        next: ignore_warning
      - text: "Закрити комп'ютер негайно"
        next: panic_shutdown
      - text: "Перевірити в інтернеті, що це за вірус"
        next: research_online

  defender_action:
    text: "Defender видалив файл. Але через годину з'явилося нове сповіщення про інший вірус."
    choices:
      - text: "Запустити повну перевірку системи"
        next: full_scan
      - text: "Встановити додатковий антивірус"
        next: second_antivirus
      - text: "Продовжити працювати як зазвичай"
        next: continue_work

  ignore_warning:
    text: "Ви проігнорували попередження. Через день комп'ютер почав працювати повільно."
    choices:
      - text: "Тепер запустити перевірку антивірусом"
        next: late_scan
      - text: "Перевстановити Windows"
        next: ending_cautious
      - text: "Звернутися до IT-спеціаліста"
        next: ending_expert

  panic_shutdown:
    text: "Ви вимкнули комп'ютер. При наступному включенні система не завантажується."
    choices:
      - text: "Спробувати завантажитися в безпечному режимі"
        next: safe_mode
      - text: "Використати Live USB з антивірусом"
        next: live_usb
      - text: "Віднести комп'ютер до сервісу"
        next: ending_cautious

  research_online:
    text: "Ви знайшли інформацію про цей вірус. Це підроблене сповіщення від шкідливої програми!"
    choices:
      - text: "Запустити перевірку надійним антивірусом"
        next: real_scan
      - text: "Видалити підозрілі програми вручну"
        next: ending_expert
      - text: "Поділитися досвідом з друзями"
        next: ending_educator

  full_scan:
    text: "Повна перевірка знайшла 15 загроз. Більшість - рекламне ПЗ та шпигунські програми."
    choices:
      - text: "Видалити всі знайдені загрози"
        next: clean_system
      - text: "Проаналізувати кожну загрозу окремо"
        next: ending_expert
      - text: "Створити резервну копію перед видаленням"
        next: ending_prepared

  second_antivirus:
    text: "Другий антивірус конфліктує з Defender. Система стала нестабільною."
    choices:
      - text: "Видалити один з антивірусів"
        next: ending_vigilant
      - text: "Використати онлайн-сканер"
        next: ending_cautious
      - text: "Форматувати диск повністю"
        next: ending_prepared

  continue_work:
    text: "Через тиждень ваші паролі були вкрадені, а банківський рахунок - зламаний."
    choices:
      - text: "Негайно змінити всі паролі"
        next: change_passwords
      - text: "Звернутися до банку"
        next: ending_cautious
      - text: "Повідомити поліцію про кіберзлочин"
        next: ending_victim

  late_scan:
    text: "Перевірка показала масштабне зараження. Вірус встиг зашифрувати ваші файли."
    choices:
      - text: "Спробувати відновити з резервних копій"
        next: restore_backup
      - text: "Шукати дешифратор в інтернеті"
        next: ending_cautious
      - text: "Заплатити викуп хакерам"
        next: ending_victim

  safe_mode:
    text: "В безпечному режимі система запустилася. Ви можете працювати обмежено."
    choices:
      - text: "Запустити антивірусну перевірку"
        next: ending_vigilant
      - text: "Скопіювати важливі файли"
        next: ending_prepared
      - text: "Видалити недавно встановлені програми"
        next: ending_cautious

  live_usb:
    text: "Live USB дозволив завантажитися з флешки. Система на диску заражена."
    choices:
      - text: "Очистити диск спеціальними утилітами"
        next: ending_expert
      - text: "Скопіювати дані та переустановити ОС"
        next: ending_prepared
      - text: "Перевірити диск на помилки"
        next: ending_cautious

  real_scan:
    text: "Справжній антивірус знайшов фейковий антивірус та кілька справжніх загроз."
    choices:
      - text: "Видалити всі загрози"
        next: thorough_cleanup
      - text: "Дослідити, як вони потрапили в систему"
        next: ending_expert
      - text: "Посилити захист системи"
        next: strengthen_security

  clean_system:
    text: "Система очищена. Комп'ютер працює краще, але деякі програми перестали працювати."
    choices:
      - text: "Переустановити пошкоджені програми"
        next: ending_cautious
      - text: "Налаштувати автоматичні оновлення"
        next: ending_vigilant
      - text: "Створити точку відновлення системи"
        next: ending_prepared

  thorough_cleanup:
    text: "Система повністю очищена. Ви вивчили, як поширюються віруси."
    choices:
      - text: "Поділитися знаннями з колегами"
        next: ending_educator
      - text: "Стати експертом з кібербезпеки"
        next: ending_expert
      - text: "Розробити план захисту для компанії"
        next: ending_security_plan

  strengthen_security:
    text: "Ви налаштували брандмауер, оновили все ПЗ та змінили налаштування безпеки."
    choices:
      - text: "Регулярно моніторити систему"
        next: ending_vigilant
      - text: "Навчити родину кібербезпеці"
        next: ending_educator
      - text: "Створити резервні копії всіх важливих даних"
        next: ending_prepared

  change_passwords:
    text: "Ви змінили паролі, але шкода вже завдана. Хакери встигли зняти гроші."
    choices:
      - text: "Посилити безпеку облікових записів"
        next: ending_cautious
      - text: "Встановити 2FA на всі акаунти"
        next: ending_secure

  restore_backup:
    text: "Резервні копії допомогли відновити файли. Ви зрозуміли важливість бекапів."
    choices:
      - text: "Налаштувати автоматичне резервне копіювання"
        next: ending_prepared
      - text: "Навчитися створювати кращі бекапи"
        next: ending_expert

endings:
  ending_educator:
    name: "Освітець кібербезпеки"
    text: "Ви стали експертом і навчаєте інших уникати кіберзагроз. Ваш досвід рятує багато людей від втрат."

  ending_expert:
    name: "Спеціаліст з кібербезпеки"
    text: "Пройшовши через загрози, ви стали професійним фахівцем з кібербезпеки. Тепер ви захищаєте інших."

  ending_vigilant:
    name: "Пильний користувач"
    text: "Ви навчилися постійно моніторити свою систему. Жоден вірус більше не застане вас зненацька."

  ending_prepared:
    name: "Підготовлений користувач"
    text: "Регулярні бекапи та оновлення стали вашою звичкою. Ви готові до будь-яких кіберзагроз."

  ending_cautious:
    name: "Обережний, але вразливий"
    text: "Ви стали обережнішими, але досі схильні до помилок. Кібербезпека - це постійне навчання."

  ending_secure:
    name: "Надійно захищений"
    text: "2FA та сильні паролі зробили ваші акаунти неприступною фортецею. Ви - приклад цифрової безпеки."

  ending_victim:
    name: "Жертва кіберзлочину"
    text: "Ігнорування загроз призвело до серйозних втрат. Це дорогий урок важливості кібербезпеки."

  ending_security_plan:
    name: "Корпоративний захисник"
    text: "Ваш досвід допоміг створити надійну систему захисту для цілої компанії. Багато людей тепер у безпеці."